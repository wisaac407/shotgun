language: python
python: 3.5
dist: trusty
sudo: required

install:
  - .travis/setup.sh

script:
  - export PATH=$PATH:/usr/local/blender
  - doc/build.py --skip-sphinx
  - .travis/build_keymap.sh

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: shotgun.py
  on:
    tags: true
    all_branches: true

after_deploy:
  - .travis/push.sh

env:
  global:
    - BLENDER_MAJOR: 2.78
    - BLENDER_VERSION: 2.78
